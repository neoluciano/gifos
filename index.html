<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/91f7bacb1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>GIFOS</title>
</head>

<body>
    <header>
        <input type="checkbox" id="chk-menu">
        <div id="header-menu">
            <div id="logo">
                <img id="img-logo" src="/images/logo-mobile.svg" alt="logo">
            </div>
            <label for="chk-menu" id="hamburguer-menu"><i class="fa fa-bars" aria-hidden="true" ></i></label>
            <label for="chk-menu" id="hamburguer-menu-x"><i class="fa fa-times" aria-hidden="true" ></i></label>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="">Modo Nocturno</a></li>
                <li><a href="">Favoritos</a></li>
                <li><a href="">Mis GIFOS</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="top">
            <h1>Inspírate, busca, guarda, y crea los mejores <span id="gifos">GIFOS</span></h1>
        </section>
        <section class="searchSection">
            <img src="/images/ilustra_header.svg" alt="gifos" id="imgIlustra">
            <div class="searchBar" id="searchBar">
                <div id="searchArea">
                    <div id="closeImage">
                        <input type="button" value="Cerrar" id="closeButton">
                        <label for="closeButton"><img src="/images/close.svg" alt="Buscar"></label>
                    </div>
                    <div id="searchInput">
                        <input type="text" id="searchInputText" placeholder="Busca GIFOS y más">
                    </div>
                    <div id="searchImage">
                        <input type="button" value="Buscar" id="searchButton">
                        <label for="searchButton"><img src="/images/icon-search.svg" alt="Buscar"></label>
                    </div>
                </div>
                <div id="searchAutocomplete">

                </div>
            </div>
        </section>
        <section class="trendingText">
            <h2>Trending:</h2>
            <p id="trendingTerms">
                <!-- <a target="_blank" href="https://giphy.com/search/reactions">Reactions</a>
                <a target="_blank" href="https://giphy.com/search/Entertainment">Entertainment</a>
                <a target="_blank" href="https://giphy.com/search/Sports">Sports</a>
                <a target="_blank" href="https://giphy.com/search/Stickers">Stickers</a>
                <a target="_blank" href="https://giphy.com/search/Artists">Artists</a> -->
            </p>
        </section>
        <section id="searchResults" class="searchResults">
            <div class="divisor"></div>
            <h3 id="searchedText">Mascotas</h3>
            <div id="searchResultsGifs">
                <!-- aqui se dibujan los gifs resultados de una busqueda -->
            </div>
            <input type="button" value="Ver Mas" id="verMasButton">
            <label class="button" for="verMasButton"><img src="/images/CTA-ver-mas.svg" alt="Ver Mas"></label>
        </section>
        <section class="trendingGifs">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos</br>
                GIFOS de nuestra comunidad.</p>
            <div class="gifList" id="gifList">
                <!-- <img class="trendGifHome" src="https://media.giphy.com/media/cfuL5gqFDreXxkWQ4o/giphy.gif" alt="biker-cat">
                <img class="trendGifHome" src="https://media.giphy.com/media/cfuL5gqFDreXxkWQ4o/giphy.gif" alt="biker-cat">
                <img class="trendGifHome" src="https://media.giphy.com/media/cfuL5gqFDreXxkWQ4o/giphy.gif" alt="biker-cat"> -->
            </div>
        </section>
    </main>
    <footer>
        <h3>Compartir en:</h3>
        <div class="social">
            <a target="_blank" href="http://www.facebook.com"><i class="fa fa-facebook-official fa-lg"></i></a>
            <a target="_blank" href="http://www.twitter.com"><i class="fa fa-twitter fa-lg"></i></a>
            <a target="_blank" href="http://www.instagram.com"><i class="fa fa-instagram fa-lg"></i></a>
        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>

</html>
